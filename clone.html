<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: white;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #000;
    padding: 1em;
}

header .logo {
    font-size: 1.5em;
    color: red;
}

header nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

header nav ul li {
    margin: 0 1em;
}

header nav ul li a {
    text-decoration: none;
    color: white;
}

.hero {
    position: relative;
    text-align: center;
    color: white;
}

.hero img {
    width: 3%;
    height: auto;
}

.hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.hero-content h1 {
    font-size: 3em;
}

.hero-content p {
    font-size: 1.5em;
}

.hero-content button {
    padding: 0.5em 1em;
    margin: 0.5em;
    border: none;
    background-color: red;
    color: white;
    font-size: 1em;
    cursor: pointer;
}

.movies {
    padding: 2em;
}

.movies h2 {
    margin-bottom: 1em;
}

.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1em;
}

.movie-item {
    background-color: #333;
    padding: 1em;
    border-radius: 5px;
    text-align: center;
}

.movie-item img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

footer {
    text-align: center;
    padding: 1em;
    background-color: #000;
}
</style>
